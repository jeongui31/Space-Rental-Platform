{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space-Rental-Platform</title>
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />
    <style>
      .body-wrapper {
        font-size: 14px;
        font-family: "Roboto", sans-serif;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        align-items: flex-start;
        margin: 0;
        padding: 20px;
      }
      .image-wrapper {
        width: 800px;
        height: 600px;
        padding: 40px;
        border: 1px solid slateblue;
        justify-content: center;
        box-sizing: border-box;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        margin-bottom: 40px;
      }
      .space-name-wrapper {
        display: flex;
        border-left: 1px solid;
        flex-direction: column;
        padding: 10px;
        padding-bottom: 0px;
        margin-bottom: 10px;
        width: 800px;
        height: 100px;
        font-size: 30px;
        font-weight: bold;
        text-align: left;
      }

      .booking-wrapper {
        width: 400px;
        height: 520px;
        padding: 20px;
        border: 1px solid slateblue;
        justify-content: center;
        box-sizing: border-box;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        margin-top: 120px;
        display: flex;
        flex-direction: column;
        justify-content: start;
      }

      .booking-wrapper > label,
      .booking-wrapper > span {
        font-size: 20px;
        text-align: left;
        font-weight: bold;
        color: darkslateblue;
        margin-bottom: 10px;
      }

      .booking-wrapper > input {
        margin-bottom: 10px;
        display: block;
        font-size: 18px;
        font-weight: bold;
      }

      .review-wrapper {
        display: flex;
        flex-direction: column;
        width: 740px;
        height: 600px;
        padding: 30px;
        border-top: 1px solid rgb(87, 87, 87);
        justify-content: start;
      }

      .review {
        border: 1px solid #ccc;
        border-radius: 7px;
        display: flex;
        flex-direction: column;
        align-items: start;
        padding: 10px;
        margin-top: 40px;
        font-size: 16px;
      }

      .stars {
        display: flex;
        flex-direction: row;
      }

      .star {
        font-size: 20px;
        color: lightgray;
        margin-right: 4px;
      }

      .star.filled {
        color: gold;
      }

      button {
        font-size: 20px;
        font-weight: bold;
        font-family: "Roboto", sans-serif;
        color: white;
        border: none;
        background-color: darkslateblue;
        width: 360px;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 40px;
      }

      button:hover {
        background-color: slateblue;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>SRP</h1>
      <hr />
    </header>
    <div class="body-wrapper">
      <div class="leftside">
        <div class="space-name-wrapper">
          <div class="space-name">{{ space.space_name }}</div>
        </div>
        <div class="image-wrapper">
          <img
            src="{{ space.image|default:'https://via.placeholder.com/800x600' }}"
            alt="{{ space.space_name }}"
            style="
              width: 100%;
              height: 100%;
              object-fit: cover;
              border-radius: 8px;
            "
          />
        </div>
      </div>
      <div class="rightside">
        <div class="booking-wrapper">
          <label for="start_date">대여 시작 날짜 </label>
          <input type="date" id="start_date" min="{{ today|date:'Y-m-d' }}" />

          <label for="end_date">대여 종료 날짜 </label>
          <input type="date" id="end_date" min="{{ today|date:'Y-m-d' }}" />

          <span>결제 방식</span>
          <div
            id="payment_methods"
            style="display: flex; flex-direction: row; margin-bottom: 50px"
          >
            <input
              type="radio"
              id="credit_card"
              name="payment_method"
              value="Credit Card"
            />
            <label
              for="credit_card"
              style="
                margin-right: 15px;
                font-size: 16px;
                color: darkslateblue;
                font-weight: bold;
              "
              >Credit Card</label
            >

            <input
              type="radio"
              id="debit_card"
              name="payment_method"
              value="Debit Card"
            />
            <label
              for="debit_card"
              style="
                margin-right: 15px;
                font-size: 16px;
                color: darkslateblue;
                font-weight: bold;
              "
              >Debit Card</label
            >

            <input
              type="radio"
              id="bank_transfer"
              name="payment_method"
              value="Bank Transfer"
            />
            <label
              for="bank_transfer"
              style="
                margin-right: 15px;
                font-size: 16px;
                color: darkslateblue;
                font-weight: bold;
              "
              >Bank Transfer</label
            >

            <input
              type="radio"
              id="mobile_payment"
              name="payment_method"
              value="Mobile Payment"
            />
            <label
              for="mobile_payment"
              style="font-size: 16px; color: darkslateblue; font-weight: bold"
              >Mobile Payment</label
            >
          </div>

          <span>총 결제 금액 :</span>
          <div
            id="amount"
            style="
              font-size: 24px;
              font-weight: bold;
              color: darkslateblue;
              align-self: end;
              display: block;
            "
          >
            총 결제 금액: 0원
          </div>

          <button id="booking-btn" onclick="submitBooking()">결제하기</button>
        </div>
      </div>
    </div>
    <script>
      function submitBooking() {
        const startDate = document.getElementById("start_date").value;
        const endDate = document.getElementById("end_date").value;
        const paymentMethod = document.querySelector('input[name="payment_method"]:checked')?.value;

        if (!startDate || !endDate || !paymentMethod) {
          alert("모든 필드를 입력하세요.");
          return;
        }

        if (new Date(endDate) < new Date(startDate)) {
          alert("종료 날짜는 시작 날짜보다 이전일 수 없습니다.");
          return;
        }

        fetch("{% url 'booking' space.space_id %}", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": "{{ csrf_token }}",
          },
          body: JSON.stringify({
            start_date: startDate,
            end_date: endDate,
            payment_method: paymentMethod,
          }),
        })
          .then((response) => {
            if (!response.ok) {
              return response.text().then((text) => {
                console.error("Response error:", text);
                throw new Error("서버 오류: " + text);
              });
            }
            return response.json();
          })
          .then((data) => {
            alert(data.message || "예약이 완료되었습니다!");
            window.location.href = "{% url 'my_page' %}";
          })
          .catch((error) => {
            alert(error.message);
          });
      }

      function calculateAmount() {
        const startDateValue = document.getElementById("start_date").value;
        const endDateValue = document.getElementById("end_date").value;

        if (startDateValue && endDateValue) {
          const startDate = new Date(startDateValue);
          const endDate = new Date(endDateValue);

          const differenceInTime = endDate - startDate;
          const differenceInDays = Math.ceil(differenceInTime / (1000 * 60 * 60 * 24)) + 1;

          const pricePerDate = {{ space.price_per_date }};
          const totalPrice = differenceInDays * pricePerDate;

          document.getElementById("amount").textContent = `총 결제 금액: ${totalPrice.toLocaleString("ko-KR")}원`;
        }
      }

      document.getElementById("start_date").addEventListener("change", calculateAmount);
      document.getElementById("end_date").addEventListener("change", calculateAmount);
    </script>
  </body>
</html>
